version: "3.9"
services:
  mongo:
    image: mongo:7.0
    container_name: roommate_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=roommate_app
    volumes:
      - mongo_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/roommate_app --quiet"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MONGO_URL=mongodb://mongo:27017/tg_parser
      - MONGO_DB_NAME=tg_parser
      - PYROGRAM_SESSION_DIR=/sessions
      - PYROGRAM_SESSION_NAME=user
      - IMAGES_DIR=/data/images
      - EXPORTS_DIR=/data/exports
      - WATCH_INTERVAL=60
      - PER_CHANNEL_DELAY=2.0
      - WATCH_AUTOSTART=true
      # - TG_API_ID= # если потребуется
      # - TG_API_HASH=
      # - NOMINATIM_EMAIL=you@example.com
    volumes:
      - ./sessions:/sessions
      - ./data/images:/data/images
      - ./data/exports:/data/exports
    ports:
      - "8001:8001"
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data: